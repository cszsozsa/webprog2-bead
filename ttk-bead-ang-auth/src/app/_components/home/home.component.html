<div class="container">
    <div *ngIf="users" class="card">
        <h3 class="card-header">Sikeresen beléptél!</h3>
        <div class="card-body">
            <ul>
                <li *ngFor='let user of users'> {{user.firstName}} - {{user.lastName}} </li>
            </ul>
        </div>
        <hr>
        <h2>Példa macska hozzáadás</h2>

        <form [formGroup]='catForm' (ngSubmit)='addCatToService()'>
            <label>Name
                <input type="text" formControlName='name'>
            </label>
            <label>Food
                <input type="text" formControlName='food'>
            </label>
            <label>Image
                <input type="text" formControlName='img'>
            </label>
            <!-- <button type="submit">Send</button> -->
            <button mat-button type="submit">Send</button>
        </form>
    </div>
</div>


<table style="width: 50%; margin: 0 auto" mat-table [dataSource]="catSource" class="mat-elevation-z8 my-4">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
     <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.img}}" class="img-fluid" style="width: 150px" alt="Kép"> </td>
    </ng-container>
  
  
    <ng-container matColumnDef="food">
      <th mat-header-cell *matHeaderCellDef> Food </th>
      <td mat-cell *matCellDef="let element"> {{element.food}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
