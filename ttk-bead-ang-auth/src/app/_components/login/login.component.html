<div class="container mt-3">
    <h2 class="mb-3">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
           <label>Username</label>
           <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
           <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Felhasználónév szükséges!</div>
           </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">Jelszó szükséges!</div>
            </div>
        </div>
        <button [disabled]='loadingAnimation' class="btn btn-info">
            <span *ngIf="loadingAnimation" class="spinner-border spinner-border-sm "></span>
            Login
        </button>
        <div *ngIf='error' class="alert alert-danger mt-3">{{error}}</div>
    </form>
</div>
